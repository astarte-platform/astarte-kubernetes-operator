apiVersion: api.astarte-platform.org/v1alpha1
kind: Astarte
metadata:
  name: example-astarte
  namespace: astarte-test
spec:
  # This is the most minimal set of reasonable configuration to spin up an Astarte
  # instance with reasonable defaults and enough control over the deployment.
  version: 1.0-snapshot
  api:
    host: "api.autotest.astarte-platform.org"
  rabbitmq:
    resources:
      requests:
        cpu: 200m
        memory: 256M
      limits:
        cpu: 1
        memory: 512M
  cassandra:
    maxHeapSize: 512M
    heapNewSize: 256M
    storage:
      size: 30Gi
    resources:
      requests:
        cpu: 500m
        memory: 1024M
      limits:
        cpu: 1
        memory: 2048M
  vernemq:
    host: "broker.autotest.astarte-platform.org"
    resources:
      requests:
        cpu: 0
        memory: 256M
      limits:
        cpu: 0
        memory: 512M
  cfssl:
    resources:
      requests:
        cpu: 0m
        memory: 128M
      limits:
        cpu: 0m
        memory: 256M
  components:
    # Global resource allocation. Automatically allocates resources to components weighted in a
    # reasonable way.
    resources:
      requests:
        cpu: 0m
        memory: 2048M
      limits:
        cpu: 0m
        memory: 3072M
