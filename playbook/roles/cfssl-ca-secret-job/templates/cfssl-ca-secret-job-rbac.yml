    resources: ["pods"]
    verbs: ["list"]
---
apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    app: cfssl-ca-secret-job
  name: cfssl-ca-secret-job
  namespace: {{ astarte_k8s_namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: RoleBinding
metadata:
  labels:
    app: cfssl-ca-secret-job
  name: cfssl-ca-secret-job
  namespace: {{ astarte_k8s_namespace }}
subjects:
  - kind: ServiceAccount
    name: cfssl-ca-secret-job
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: cfssl-ca-secret-job

