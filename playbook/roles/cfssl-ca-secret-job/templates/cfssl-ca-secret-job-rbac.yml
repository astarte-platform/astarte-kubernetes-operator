apiVersion: rbac.authorization.k8s.io/v1beta1
kind: Role
metadata:
  labels:
    app: cfssl-ca-secret-job
  name: cfssl-ca-secret-job
  namespace: {{ astarte_k8s_namespace }}
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["create"]
