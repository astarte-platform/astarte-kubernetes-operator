rabbitmq_k8s_enable_antiaffinity: true

rabbitmq_k8s_replicas: 1

rabbitmq_k8s_resources_requests_cpu: 500m
rabbitmq_k8s_resources_requests_memory: 512M
rabbitmq_k8s_resources_limits_cpu: 1000m
rabbitmq_k8s_resources_limits_memory: 1024M

rabbitmq_k8s_volume_definition:
rabbitmq_k8s_storage_class_name: "{{ k8s_storage_class_name }}"
rabbitmq_k8s_volume_size: 4Gi
