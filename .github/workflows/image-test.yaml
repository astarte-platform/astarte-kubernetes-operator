name: "Docker Image build test"
on: [pull_request, push]

jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4
    - name: Build test image
      run: |
        docker build -t astarte-operator-ci:test -f Dockerfile .
